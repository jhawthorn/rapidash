<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rapidash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bower_components/handlebars/handlebars.runtime.min.js"></script>
    <script src="bower_components/zepto/zepto.min.js"></script>
    <script src="bower_components/rickshaw/vendor/d3.min.js"></script>
    <script src="bower_components/rickshaw/vendor/d3.layout.min.js"></script>
    <script src="bower_components/rickshaw/rickshaw.min.js"></script>
    <script src="build/templates.js"></script>
    <script src="build/app.js"></script>
    <link rel="stylesheet" type="text/css" href="build/app.css"></link>
  </head>
  <body>
    <ul class="grid">
      <li data-col=1 data-row=1 data-sizex=4 data-sizey=3>
        <widget type="Graph" source="graph"></widget>
      </li>
      <li data-col=5 data-row=1 data-sizex=1 data-sizey=3>
        <widget type="List" source="list"></widget>
      </li>
    </ul>
    <script>
Rapidash.getSource('graph').data = [
  { x: 0, y: 40 },
  { x: 1, y: 49 },
  { x: 2, y: 38 },
  { x: 3, y: 30 },
  { x: 4, y: 32 }
]

Rapidash.getSource('list').data = ['foo', 'bar', 'baz']

    </script>
  </body>
</html>
